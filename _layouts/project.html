---
layout: default
---
<section class="content wrap-narrow clearfix">
  <h2 class="title">{{ page.title }}
    {% if page.externalUrl %}
      <span>
        <a class="button fz-half" target="_blank" href="{{ page.externalUrl }}">Visit Project</a>
      </span>
    {% endif %}
    {% if page.github %}
      <span>
        <a class="button fz-half" target="_blank" href="http://github.com/alexdmejias/{{page.github}}">Github</a>
      </span>
    {% endif %}
  </h2>

  <article>
    {{ content }}
  </article>

</section>
